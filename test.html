<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map {
        height: 50%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    hello
    <div id="map"></div>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlWFKOQSQvQx2Xr9qw7i8siK7ktQlGcco&callback=initMap">
    </script>
    <script type="text/javascript">
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
         center: {
           lat: 43.59432,
           lng: -79.5340999
         },
         zoom: 10
        });
        // Line
        var lineCoord = [
          {lat: 43.65875, lng: -79.3501299},
          {lat: 43.65943, lng: -79.34711},
          {lat: 43.66492, lng: -79.3226},
        ];
        var path = new google.maps.Polyline({
          path: lineCoord,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        })
        path.setMap(map);

        //
        var transitLayer = new google.maps.TransitLayer();
        // transitLayer.setMap(map);
      }
    </script>
  </body>
</html>
